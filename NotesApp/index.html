<html lang="en">

    <title>NoteApp</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1 class="header">Notes App</h1>

                <input type="color" name="" id="color" value="#000000"                                                                                         >

                <input type="number" name="" id="size" value="17">
            </p>
            <div class="button" id="add"><div class="btntext">
                Note
            </div></div>
        </div>
    </div>
        <div class="notes"></div>
    </div>

    <script src="script.js"></script>
</body>
