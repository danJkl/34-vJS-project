<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>3 Years | CountDown</h1>
    <div class="countdown" id="countdown">
    <div class="time">
        <h2 id="days">00</h2>
        <small>day</small>
    </div>   
    <div class="time">
        <h2 id="hours">00</h2>
        <small>hour</small>
    </div>   
    <div class="time">
        <h2 id="minutes">00</h2>
        <small>minute</small>
    </div>   
    <div class="time">
        <h2 id="seconds">00</h2>
        <small>second</small>
    </div>   
</div> 
    <script src="script.js"></script>
</body>
</html>
